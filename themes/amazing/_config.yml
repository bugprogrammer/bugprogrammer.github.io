        follow_link: 'https://github.com/bugprogrammer'
        # Links to be shown on the bottom of the profile widget
        social_links:
            Github:
                icon: fab fa-github
                url: 'https://github.com/bugprogrammer'
            Email:
                icon: fas fa-envelope
                url: 'mailto:a951426440@gmail.com'
            QQ:
                icon: fab fa-qq
                url: 'tencent://message/?uin=951426440&amp;Site=&amp;menu=yes'
